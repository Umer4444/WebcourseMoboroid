<html lang="en">

    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <input type="checkbox" id="check">

                <i class="fa-solid fa-bars"></i>

            <ul class="links">
                <li><a href="">Home</a></li>

    </header>
</body>
</html>
